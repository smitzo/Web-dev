<html>

<script>
    function counter(){

        const currentValue=document.getElementById("count").innerHTML;  // input : "count 14"
        const currentCount=currentValue.split(" ")[1];    // 14
        const newCount=parseInt(currentCount)+1;    //14+1
        document.getElementById("count").innerHTML="count "+newCount; // count 15

    }
</script>
    <body>

        <div>

        <p>click to increment counter </p>
        <button id="count" onclick="counter()">counter 0</button>
        
        </div>
    
    </body>
</html>
