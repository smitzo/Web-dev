<!-- instead of writing <div style="background-color: aqua; margin: 10px; padding:10px; "> hi there 1 </div> for 20 times,
make a container that stores the style -->

<html>
    <style>
        .container{                            
            background-color: aqua; 
            margin:10px;
            padding: 10px;
        }
    </style>

    <body>

        <!-- class container can be used foer multiple elements but id is always unique for elements and 
                                                            very important in DOM APIs        -->
        <div class="container" id="container1">     
            hi there 1
        </div>
        <div class="container" id="container2">
            hi there 2
        </div>

    </body>

</html>
